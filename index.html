<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="logo__link"
          ><img src="./images/logo.svg" alt="Логотип Место" class="logo"
        /></a>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile profile_theme_position">
          <img
            src="./images/profile__avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img
                src="./images/edit-button.svg"
                alt="Кнопка добавления фотографий"
                class="profile__image-edit"
                tabindex="0"
              />
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__submit-btn_action_add"></button>

          <div class="popup">
            <div class="popup__container">
              <img
                src="/images/close-icon.svg"
                alt="Кнопка закрытия формы регистрации"
                class="popup__submit-btn_action_close"
              />
              <form action="#" class="popup__form">
                <fieldset class="popup__fullname-area">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <input
                    type="text"
                    class="popup__input-name popup__input"
                    placeholder="Ваше имя"
                    value="Жак-Ив Кусто"
                  />
                  <input
                    type="text"
                    class="popup__input-about popup__input"
                    placeholder="О вас"
                    value="Исследователь океана"
                  />
                  <button type="submit" class="popup__submit-btn_action_add">
                    Сохранить
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>

        <section class="photo-gallery photo-gallery_theme_position">
          <div class="card">
            <img
              src="./images/item.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Карачаевск</h2>
              <svg class="card__heart" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"
                />
              </svg>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/item1.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <svg class="card__heart" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"
                />

            </div>
          </div>
          <div class="card">
            <img
              src="./images/item4.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <svg class="card__heart" xmlns="http://www.w3.org/2000/svg">

                />
              </svg>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item3.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <svg class="card__heart" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"
                />
              </svg>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item2.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <svg class="card__heart" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"
                />

            </div>
          </div>
          <div class="card">
            <img
              src="./images/item5.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <svg class="card__heart" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"
                />
              </svg>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer_theme_position">
        <p class="footer__copyright">&#169; 2022 Данюк Максим</p>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
