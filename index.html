<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img src="./images/logo.svg" alt="Логотип Место" class="logo"
        /></a>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__bio-edit"
                tabindex="0"
                type="button"
                aria-label="Кнопка редактирования имени и описания"
              >
                <img
                  src="./images/edit-button.svg"
                  alt="Кнопка редактирования имени и описания"
                  class="profile__image"
                />
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>

          <button
            class="profile__edit-button"
            aria-label="Кнопка добавления фотографий"
            type="button"
          >
            <img
              src="./images/add-button.svg"
              alt="Кнопка добавления фотографий"
              class="profile__image-add"
            />
          </button>
        </section>

        <section class="photo-gallery"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Данюк Максим</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <button
            class="popup__btn-close"
            aria-label="Закрыть редактор имени"
            type="button"
          >
            <img
              src="./images/close-icon.svg"
              alt="Кнопка закрытия редактора имени"
              class="popup__image"
            />
          </button>

          <form action="#" class="popup__form" name="form">
            <fieldset class="popup__fullname-area">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input
                type="text"
                class="popup__input popup__input_type_name"
                placeholder="Ваше имя"
                name="popup__input-name"
                required
                value="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__input popup__input_type_about"
                placeholder="О вас"
                name="popup__input-about"
                required
                value="Исследователь океана"
              />
              <button
                type="submit"
                class="popup__btn-add"
                aria-label="Сохранить"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_edit">
        <div class="popup__container">
          <button
            class="popup__btn-close popup__btn-close_add-popup"
            aria-label="Закрыть добавление фото"
            type="button"
          >
            <img
              src="./images/close-icon.svg"
              alt="Кнопка закрытия добавления фото"
              class="popup__image"
            />
          </button>

          <form action="#" class="popup__form popup__form-add" name="form">
            <fieldset class="popup__fullname-area">
              <h2 class="popup__title">Новое место</h2>
              <input
                type="text"
                class="popup__input popup__input_type_Addname"
                placeholder="Название"
                name="popup__input-name"
                required
              />
              <input
                type="text"
                class="popup__input popup__input_type_Addabout"
                placeholder="Ссылка на картинку"
                name="popup__input-about"
                required
              />
              <button
                type="submit"
                class="popup__btn-add"
                aria-label="Сохранить"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_full-size">
        <figure class="popup__wrapper">
          <button
            class="popup__btn-close"
            aria-label="Закрыть редактор имени"
            type="button"
          >
            <img
              src="./images/close-icon.svg"
              alt="Кнопка закрытия редактора имени"
              class="popup__close-image"
            />
          </button>
          <img class="popup__full-size-image" src="./images/item2.jpg" alt="" />
          <figcaption class="popup__description">Текст</figcaption>
        </figure>
      </div>

      <template id="tamlate-card">
        <div class="card">
          <img class="card__image" />
          <img
            src="./images/trash.svg"
            alt="Кнопка удаления карточек"
            class="card__remove-button"
          />
          <div class="card__footer">
            <h2 class="card__title"></h2>

            <button type="button" class="card__button">
              <img
                src="./images/heart.svg"
                alt="иконка лайка"
                class="card__heart"
              />
            </button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
