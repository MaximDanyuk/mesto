<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="logo__link"
          ><img src="./images/logo.svg" alt="Логотип Место" class="logo"
        /></a>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile profile_theme_position">
          <img
            src="./images/profile__avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img
                src="./images/edit-button.svg"
                alt="Кнопка добавления фотографий"
                class="profile__image-edit"
                tabindex="0"
              />
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__submit-btn_action_add"></button>

          <div class="popup">
            <div class="popup__container">
              <img
                src="/images/close-icon.svg"
                alt="Кнопка закрытия формы регистрации"
                class="popup__submit-btn_action_close"
              />
              <form action="#" class="popup__form">
                <fieldset class="popup__fullname-area">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <input
                    type="text"
                    class="popup__input-name popup__input"
                    placeholder="Ваше имя"
                    value="Жак-Ив Кусто"
                  />
                  <input
                    type="text"
                    class="popup__input-about popup__input"
                    placeholder="О вас"
                    value="Исследователь океана"
                  />
                  <button type="submit" class="popup__submit-btn_action_add">
                    Сохранить
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>

        <section class="photo-gallery photo-gallery_theme_position">
          <div class="card">
            <img
              src="./images/item.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Карачаевск</h2>
              <img
                src="./images/heart.svg"
                alt="иконка лайка"
                class="card__heart"
              />
            </div>
          </div>

          <div class="card">
            <img
              src="./images/item1.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img
                src="./images/heart.svg"
                alt="иконка лайка"
                class="card__heart"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item4.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <img
                src="./images/heart.svg"
                alt="иконка лайка"
                class="card__heart"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item3.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img
                src="./images/heart.svg"
                alt="иконка лайка"
                class="card__heart"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item2.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <img
                src="./images/heart.svg"
                alt="иконка лайка"
                class="card__heart"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item5.jpg"
              alt="Фото в профиле"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <img
                src="./images/heart.svg"
                alt="иконка лайка"
                class="card__heart"
              />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer_theme_position">
        <p class="footer__copyright">&#169; 2022 Данюк Максим</p>
      </footer>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
