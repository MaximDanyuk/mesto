<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img src="./images/logo.svg" alt="Логотип Место" class="logo"
        /></a>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__bio-edit"
                tabindex="0"
                type="button"
                aria-label="Кнопка редактирования имени и описания"
              >
                <img
                  src="./images/edit-button.svg"
                  alt="Кнопка редактирования имени и описания"
                  class="profile__image"
                />
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>

          <button
            class="profile__edit-button"
            aria-label="Кнопка добавления фотографий"
            type="button"
          >
            <img
              src="./images/add-button.svg"
              alt="Кнопка добавления фотографий"
              class="profile__image-add"
            />
          </button>
        </section>

        <section class="photo-gallery">
          <div class="card">
            <img
              src="./images/item.jpg"
              alt="Фото в профиле Карачаевск"
              class="card__image"
            />

            <div class="card__footer">
              <h2 class="card__title">Карачаевск</h2>

              <button type="button" class="card__button">
                <img
                  src="./images/heart.svg"
                  alt="иконка лайка"
                  class="card__heart"
                />
              </button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/item1.jpg"
              alt="Фото в профиле Гора Эльбрус"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/heart.svg"
                  alt="иконка лайка"
                  class="card__heart"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item4.jpg"
              alt="Фото в профиле Домбай"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/heart.svg"
                  alt="иконка лайка"
                  class="card__heart"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item3.jpg"
              alt="Фото в профиле Гора Эльбрус"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/heart.svg"
                  alt="иконка лайка"
                  class="card__heart"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item2.jpg"
              alt="Фото в профиле Домбай"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/heart.svg"
                  alt="иконка лайка"
                  class="card__heart"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/item5.jpg"
              alt="Фото в профиле Карачаево-Черкесия "
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button type="button" class="card__button">
                <img
                  src="./images/heart.svg"
                  alt="иконка лайка"
                  class="card__heart"
                />
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Данюк Максим</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__btn-close"
            aria-label="Закрыть редактор имени"
            type="button"
          >
            <img
              src="./images/close-icon.svg"
              alt="Кнопка закрытия редактора имени"
              class="popup__image"
            />
          </button>

          <form action="#" class="popup__form" name="form">
            <fieldset class="popup__fullname-area">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input
                type="text"
                class="popup__input popup__input_type_name"
                placeholder="Ваше имя"
                name="popup__input-name"
                required
                value="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__input popup__input_type_about"
                placeholder="О вас"
                name="popup__input-about"
                required
                value="Исследователь океана"
              />
              <button
                type="submit"
                class="popup__btn-add"
                aria-label="Сохранить"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
